<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h1>Calculator</h1>
        <div data-text="0" class="display"></div>
        <div class="keypad">
          <div class="grid-container">
            <button onclick="myfunction('7')" class="grid-item">7</button>
            <button onclick="myfunction('8')" class="grid-item">8</button>
            <button onclick="myfunction('9')" class="grid-item">9</button>
            <button onclick="del()" class="grid-item del">DEL</button>
            <button onclick="myfunction('4')" class="grid-item">4</button>
            <button onclick="myfunction('5')" class="grid-item">5</button>
            <button onclick="myfunction('6')" class="grid-item">6</button>
            <button onclick="myfunction('+')" class="grid-item">+</button>

            <button onclick="myfunction('1')" class="grid-item">1</button>
            <button onclick="myfunction('2')" class="grid-item">2</button>
            <button onclick="myfunction('3')" class="grid-item">3</button>
            <button onclick="myfunction('-')" class="grid-item">-</button>
            <button onclick="myfunction('.')" class="grid-item">.</button>
            <button onclick="myfunction('0')" class="grid-item">0</button>
            <button onclick="myfunction('/')" class="grid-item">/</button>
            <button onclick="myfunction('*')" class="grid-item">*</button>
            <button onclick="reset()" class="grid-item reset">RESET</button>
            <button onclick="result()" class="grid-item result">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
